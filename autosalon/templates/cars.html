<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Cars</title>
</head>
<body>
    <h1>List of Cars</h1>
    <ul>
        {% for car in cars %}
            <li>{{ car.name }} - ${{ car.price }} ({{ car.manufacture_year }}) | Brand: {{ car.brand.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'brand_list' %}">View Brands</a>
    <script src="{% static 'js/script.js' %}"></script>
    <img src="{% static 'images/car.jpg' %}" alt="Car">

</body>
</html>
